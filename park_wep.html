<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/park_wep.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main">
      <div class="headerWrapLeft">
        <div class="headerInnerWrap">
          <a href="#">
            <div class="title">마실가까</div>
          </a>
        </div>
      </div>

      <div class="headerWrapCenter">
        <div class="headerInnerWrapTop">
          <div><a href="#">산책은?</a></div>
          <div><a href="#">산책길 찾기</a></div>
          <div><a href="#">내 산책로</a></div>
        </div>
      </div>

      <div class="headerWrapRight">
        <div class="headerInnerWrapTop">
          <a class="loginText" href="#"><div>로그인</div></a>
          <a class="account" href="#"><div>아이콘</div></a>
        </div>
      </div>
    </header>

    <!-- section 오타 수정 -->
    <section class="mom">
      <section class="parkTitle">
        <div class="parkTitleWrap">
          <div class="park">
            <ul>
              <li>두류공원</li>
            </ul>
          </div>
          <div class="like">
            <ul>
              <li>찜하기</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="parkImpor">
        <div class="parkImg">이미지</div>
        <div class="parkImporWrap">
          <div class="parkName">
            <h2>공원이름</h2>
            <div>
              <p></p>
            </div>
          </div>
          <ul>
            <li>공원 정보 및 설명</li>
          </ul>

          <div class="boxClass">
            <div class="boxContent">
              <div class="b1">box1</div>
              <div class="b1">box2</div>
              <div class="b1">box3</div>
              <div class="b1">box4</div>
            </div>
            <div class="boxCount">
              <div class="b1">box1</div>
              <div class="b1">box2</div>
              <div class="b1">box3</div>
              <div class="b1">box4</div>
            </div>
          </div>

          <div class="text">
            <li>구간 난이도</li>
            <li>산책로 포장</li>
          </div>
          <div class="text2">
            <ul>
              <li>관리 기관</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="parkLocation">
        <div class="parkLocationWrap">
          <ul>
            <li>산책 시작 위치</li>
            <li>산책 종점 위치</li>
          </ul>
        </div>
      </section>

      <section class="parkMap">
        <div class="parkMapWrap">
          <ul>
            <li>주소</li>
            <li>위치 지도</li>
          </ul>
        </div>
      </section>
    </section>

    <footer></footer>
  </body>
</html>
